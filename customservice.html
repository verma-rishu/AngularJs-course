<!DOCTYPE HTML>
<html ng-app='customServiceApp'>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
        <script src='js/customservice.js'></script>
    </head>
    <body>
        <h1>Custom Service</h1>  
        <div ng-controller='ShoppingListAddController as itemAdder'>
            <input type='text' ng-model='itemAdder.itemName' placeholder="item name">
            <input type='text' ng-model='itemAdder.itemQuantity' placeholder="Quantity">
            <button ng-click='itemAdder.addItem();'>Add Item</button>
        </div>  
        <div ng-controller='ShoppingListShowController as showList'>
            <ol>
                <li ng-repeat='item in showList.items'>{{item.quantity}} of {{item.name}}
                <button ng-click='showList.removeItem($index);'>Remove Item</button></li>
            </ol>
        </div>
    </body>
</html>
